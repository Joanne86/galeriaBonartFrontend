<div class="mx-5 mt-15">
    <form>
        <div class="row">
      <div class="form-group">
        <label>Documento</label>
        <input [(ngModel)]="artist.name" name="document" class="form-control" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label>Numero de celular</label>
        <input [(ngModel)]="artist.phone" name="phone" class="form-control" placeholder="Telefono">
      </div>
        </div>
        <div class="row">
      <div class="form-group">
        <label>Direccion</label>
        <input [(ngModel)]="artist.address" name="address" class="form-control" placeholder="Direccion">
      </div>
      <div class="form-group">
          <label>Ciudad</label>
          <input [(ngModel)]="artist.city" name="city" class="form-control" placeholder="Ciudad">
        </div>
     
    </div>
    <div class="row">
      <div class="form-group">
        <label>Exposiciones en las que ha participado</label>
        <input type="text" [(ngModel)]="artist.exhibitions" name="exhibitions" class="form-control" placeholder="Exposiciones">
      </div>
    </div>
      <div class="row">
        <button type="submit" class="btn btn-primary" (click)="createArtist(artist)">Guardar artista</button>
      </div>
    </form>
  </div>
