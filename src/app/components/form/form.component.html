<div class="mx-5 mt-15">
  <form>
      <div class="row">
    <div class="form-group">
      <label>Full name</label>
      <input [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input [(ngModel)]="user.phone" name="phone" class="form-control" placeholder="Phone">
    </div>
      </div>
      <div class="row">
    <div class="form-group">
      <label>Address</label>
      <input [(ngModel)]="user.address" name="address" class="form-control" placeholder="Address">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>Despription</label>
      <input type="text" [(ngModel)]="user.description" name="despriction" class="form-control" placeholder="Description">
    </div>
  </div>
    <div class="row">
      <button type="submit" class="btn btn-primary" (click)="createUser()">Add User</button>
    </div>
  </form>
</div>
