<div class="mx-5 mt-15">
  <form>
      <div class="row">
    <div class="form-group">
      <label>Documento</label>
      <input [(ngModel)]="customer.name" name="document" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label>Numero de celular</label>
      <input [(ngModel)]="customer.phone" name="phone" class="form-control" placeholder="Telefono">
    </div>
      </div>
      <div class="row">
    <div class="form-group">
      <label>E-Mail</label>
      <input [(ngModel)]="customer.email" name="email" class="form-control" placeholder="E-Mail">
    </div>
    <div class="form-group">
        <label>Flag</label>
        <input [(ngModel)]="customer.flag" name="flag" class="form-control" placeholder="Flag">
      </div>
      <div class="form-group">
        <label>CodeType</label>
        <input [(ngModel)]="customer.codetype" name="codetype" class="form-control" placeholder="CodeType">
      </div>
   
  </div>
  <div class="row">
    <div class="form-group">
      <label>Exposiciones que ha adquirido</label>
      <input type="text" [(ngModel)]="artist.codetype" name="codetype" class="form-control" placeholder="CodeType">
    </div>
  </div>
    <div class="row">
      <button type="submit" class="btn btn-primary" (click)="createCustomer(customer)">Registrar cliente</button>
    </div>
  </form>
</div>
