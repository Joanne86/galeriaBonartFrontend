  <div >
    <div class="loginmodal-container">
      <h1>Iniciar sesión</h1><br>
      <form>
        <input type="text" [(ngModel)]="seller.user" name="user" placeholder="Usuario">
        <input type="password" [(ngModel)]="seller.password" name="pass" placeholder="Contraseña">
        <button type="submit" name="login" class="btn btn-primary" (click)="iniciarSesion()">Ingresar > </button>
      </form>
    </div>
  </div>
